<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <div id="header">
      <h1>Salary Calculator</h1>
    </div>
    
  </header>
  <main>
    <div id="mainContainer">
      <h2>Add Employee</h2>

    <form>

      <label for="firstNameInput"></label>
      <input type="text" id="firstNameInput" name="firstName" data-testid="firstNameInput" placeholder="First Name" required/>

      <label for="lastNameInput"></label>
      <input type="text" id="lastNameInput" name="lastName" data-testid="lastNameInput" placeholder="Last Name" required/>

      <label for="idInput"></label>
      <input type="number" id="idInput" name="ID" data-testid="idInput" placeholder="ID" required/>

      <label for="titleInput"></label>
      <input type="text" id="titleInput" name="Title" data-testid="titleInput" placeholder="Title" required/>

      <label for="annualSalaryInput"></label>
      <input type="number" id="annualSalaryInput" name="Salary" data-testid="annualSalaryInput" placeholder="Annual Salary" required/>

      <div>
        <button type="button" id="submitButton" data-testid="submitButton" onclick="employeeInfo()">Submit</button>
      </div>

    </form>

    <h2>Employees</h2>

    <table class="table-content">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
      <tfoot>
      </tfoot>
    </table>
    </div>
    

  </main>

  <footer>
    <p>Total Monthly: <span id="totalMonthly"></span></p>
  </footer>
  
  <script src="./scripts/script.js"></script>
</body>
</html>
